<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Instrument+Serif:ital@0;1&family=Krub:wght@300;600&family=Noto+Serif+Hebrew:wght@100;400&family=Oleo+Script:wght@700&family=Open+Sans:ital,wght@0,400;0,500;0,700;1,700&family=Roboto:wght@400;700&family=Zilla+Slab:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Example form</h1>
      <p>add and disiplay</p>
    </header>
    <main>
      <form>
        <ul>
          <li>
            <label for="inputA">input the value of A:</label>
            <input type="text" name="inputA" id="inputA" required />
          </li>
          <li>
            <label for="inputB">input the value of B:</label>
            <input type="number" name="inputB" id="inputB" required />
          </li>
        </ul>
        <div>
          <button class="btn" id="btn-reset" type="reset">Reset</button>
          <button class="btn" id="btn-submit" type="submit">Add</button>
        </div>
      </form>
      <div id="result-section">
        <p id="result-show">sum of <span id="value-a">a</span> and <span id="value-b">b</span> is: <span id="value-c">c</span></p>
      </div>
    </main>
  </body>
</html>
